<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>

<form role="form">

    <fieldset>
        <input type="text" class="form-control">
        <textarea class="form-control" rows="5">hello</textarea>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="">
                吃橘子
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="">

            </label>
        </div>

        <div class="radio">
            <label>
                <input type="radio" name="opRadio" checked>
                男
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="opRadio">

        </div>

            <option>1</option>

        </select>

        <p class="form-control-static">请按照我的格式输入：hello@163.com</p>

        <input class="form-control" type="text" placeholder="hello" disabled>

        <div class="form-group has-warning col-xs-5">
            <label>用户</label>
            <input class="form-control" type="text">
        </div>
        <div class="form-group has-success">
            <label>用户</label>
            <input class="form-control" type="text">
        </div>
        <div class="form-group has-error">
            <label>用户</label>
            <input class="form-control" type="text">
        </div>

    </fieldset>
</form>

</html>
